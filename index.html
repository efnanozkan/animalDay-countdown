<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Countdown Timer </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <script src='countdown.js' defer ></script>
</head>

<body>
    <div class="title">
        <h1> WORLD ANIMAL DAY </h1>
        <h3> OCTOBER 4 </h3>
    </div>
    <div class="countdown-container">
        <div class="days-c">
            <p class="big-text" id="day">0</p>
            <span id="time">DAYS</span>
        </div>
        <div class="hours-c">
            <p class="big-text" id="hour">0</p>
            <span id="time">HOURS</span>
        </div>
        <div class="minutes-c">
            <p class="big-text" id="min">0</p>
            <span id="time">MINUTES</span>
        </div>
        <div class="seconds-c">
            <p class="big-text" id="second">0</p>
            <span id="time"> SECONDS</span>
        </div>
    </div>

</body>

</html>
